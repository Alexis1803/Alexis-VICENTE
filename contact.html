<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CTV Contact</title>
  <!-- CSS PERSO -->
  <link href="css/style.css" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css" rel="stylesheet"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"></script>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarlibrairie"
        aria-controls="navbarlibrairie"
        aria-expanded="false"
        aria-label="Toggle navigation"
        >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarlibrairie">
        <ul class="navbar-nav me-auto mb-2 mb-lg-2">
          <li class="nav-item active">
            <a class="nav-link nav-hover" aria-current="page" href="index.html">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-hover" href="livresaudio.html">Livres audio</a></li>
            <li class="nav-item">
              <a class="nav-link nav-hover" href="livresbraille.html">Livres</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover" href="contact.html">Contactez-Nous</a>
            </li>
          </ul>
        </div>
        <div class="d-flex mb-3">
          <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon"><i class="fas fa-search"></i></span>
          </div>
          <div class="me-auto p-2 img-fluid hover-shadow"><i class="fab fa-facebook"></i></div>
          <div class="me-auto p-2 img-fluid hover-shadow"><i class="fab fa-twitter"></i></div>
          <div class="me-auto p-2 img-fluid hover-shadow"><i class="fab fa-linkedin-in"></i></div>
          <div class="me-auto p-2 img-fluid hover-shadow"><i class="fab fa-instagram"></i></div>
          <div class="me-auto p-2"><i class="france flag"></i></i></div>
        </div>
      </div>
    </nav>
  </header>

  <div class="p-5 text-center bg-image" style="background-image: url('images/fcm.jpg');height: 100%;">
    <p></p>
    <h1 class="mb-3 titre-align">
      <i class="fas fa-braille" style="font-size: 1em;"></i>
      Contactez-nous pour plus de renseignements  
      <i class="fas fa-braille" style="font-size: 1em;"></i>
    </h1>
    <p></p>
    <div class="container-sm bgr">
      <!-- Default form contact -->
      <form class="text-center p-5">
        <p class="h4 mb-4">
          Vos coordonées
        </p>
        <!-- Nom -->
        <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Nom">
        <input type="text" id="defaultContactFormprenom" class="form-control mb-4" placeholder="Prénom">
        <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Age">
        <label>Votre handicap</label>
        <select class="browser-default custom-select mb-4">
          <option value="" disabled>Choisissez une option</option>
          <option value="1" selected>Sourd ou Malentendant</option>
          <option value="2">Aveugle ou Malvoyant</option>
          <option value="3">Aucun</option>
        </select>
        <!-- Email -->
        <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
        <!-- Sujet du message -->
        <label>Sujet de votre message</label>
        <select class="browser-default custom-select mb-4">
          <option value="" disabled>Choisissez une option</option>
          <option value="1" selected>Livre Audio</option>
          <option value="2">Livre en Braille</option>
          <option value="3">Nouveauté</option>
          <option value="4">Autre</option>
        </select>
        <!-- Message -->
        <div class="form-group">
          <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
        </div>
        <!-- Copie du message  -->
        <div class="row">
          <div class="col-md-6 mx-auto d-flex justify-content-center">
            <div class="form-check">
              <input class="form-check-input"type="checkbox"value=""id="flexCheckDefault"  />
              <label class="form-check-label" for="flexCheckDefault">Envoyez moi une copie de ce message  </label>
            </div>
          </div>
        </div>
        <!-- boutton envoyer -->
        <button class="btn btn-primary" mdbBtn color="info" block="true" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
</body>
</html>
